<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
		<script type="text/javascript">
			var dojoConfig = {
				baseUrl: "js/",
				tlmSiblingOfDojo: false,
				packages: [
					{ name: "dojo", location: "lib/dojo" },
					{ name: "dijit", location: "lib/dijit" },
					{ name: "dojox", location: "lib/dojox" },
					{ name: "poc", location: "poc", main: "poc" },
					{ name: "db", location: "poc", main: "db"},
					{ name: "storehouse", location: "lib/storehouse", main: "Storehouse" }
				]
			}; 
		</script>
		<script type="text/javascript" data-dojo-config="async: true" src="js/lib/dojo/dojo.js.uncompressed.js"></script>
		

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
			if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
				require(["phonegap.js"],function() {
					app.initialize();
				});
			  
			} else {
				 app.start(); //this is the browser
			}
        </script>
    </body>
</html>
